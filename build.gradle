buildscript {
    ext {
        accompanist_version = '0.25.0'
        activity_version = '1.7.0'
        appcompat_version = '1.7.0-alpha02'
        compose_version = '1.5.0-alpha02'
        compiler_version = '1.4.5'
        core_version = '1.12.0-alpha03'
        libsu_version = '5.0.5'
        lifecycle_version = '2.6.1'
        material_version = '1.10.0-alpha01'
        material3_version = '1.1.0-beta02'
        nav_version = '2.5.3'
        okhttp_version = '4.10.0'
        room_version = '2.5.1'
        serialization_version = '1.4.0-RC'
        splashscreen_version = '1.0.0'
    }
}

plugins {
    id 'com.android.application' version '8.1.0-alpha11' apply false
    id 'com.google.devtools.ksp' version "1.8.20-1.0.10" apply false
    id 'org.jetbrains.kotlin.android' version '1.8.20' apply false
    id 'org.jetbrains.kotlin.kapt' version '1.8.20' apply false
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.8.20' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}